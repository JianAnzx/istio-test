apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ifconfig-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ifconfig-vsvc
spec:
  hosts:
  - "*"
  gateways:
  - ifconfig-gateway
  http:
  - match:
    - uri:
        exact: /
    - uri:
        prefix: /status
    route:
    - destination:
        host: ifconfig-svc
        port:
          number: 5000
